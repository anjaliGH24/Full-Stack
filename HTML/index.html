<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML</title>
</head>
<body>
    <h1>Hello <br> World!</h1>
    <hr>
    <h2>Good <i>Afternoon</i>..</h2>
    <hr>
    <h3>This is <b>heading 3</b></h3>

    <ol>
        <li>paper</li>
        <li>pen</li>
        <li>sharpner</li>
    </ol>

    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <!-- anchor tag -->
    <a target="_blank " href="http://www.google.com">Click me</a> <br>
    
    <hr>
    
    <!-- input tags -->
    <label for="abc">Your Name</label>
    <input id="abc" type="text" placeholder="Name"><br>
    
    <label for="abc2">Your Email</label>
    <input id="abc2" type="email" placeholder="Email"><br>
    
    <label for="abc3">Your Password</label>
    <input id="abc3" type="password" placeholder="Password">
    <br><br>
    <label for="123">Meat</label>
    <input id="123" type="checkbox">

    <label for="1234">Chicken</label>
    <input id="1234" type="checkbox">
    <br><br>
    <input type="radio" name="a">Rose   <br>
    <input type="radio" name="a">Lily   <br>
    <input type="radio" name="a">Tulip  <br>
</body>
</html>
